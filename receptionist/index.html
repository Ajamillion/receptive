<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GV AI Co-pilot</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
      window.FIREBASE_CONFIG = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
      };
      window.BACKEND_BASE_URL = "";
    </script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <p class="eyebrow">GV AI co-pilot</p>
        <h1>Live receptionist dashboard</h1>
      </div>
      <div class="call-info">
        <p id="call-status" class="status">Waiting for a call…</p>
        <div id="call-meta" class="call-meta" hidden>
          <p id="call-caller" class="call-meta-line">Caller: —</p>
          <p id="call-forwarded" class="call-meta-line">Forwarded to: —</p>
          <p id="call-location" class="call-meta-line" hidden></p>
          <p id="call-notes" class="call-meta-line" hidden></p>
          <p id="call-identifier" class="call-meta-line" hidden></p>
        </div>
      </div>
    </header>

    <main class="layout">
      <section class="card">
        <header class="card-header">
          <h2>Transcript</h2>
        </header>
        <div id="transcript" class="card-body">
          <p class="placeholder">No transcript yet.</p>
        </div>
      </section>

      <section class="card">
        <header class="card-header insights">
          <h2>AI insights</h2>
          <button id="book-button" class="primary" disabled>Book appointment</button>
        </header>
        <div class="card-body">
          <div id="ai-summary">
            <p class="placeholder">Waiting for summary…</p>
          </div>
          <div id="ai-actions"></div>
          <div id="activity-log" class="activity-log">
            <h3>Activity</h3>
            <ol id="activity-list" class="activity-list">
              <li class="placeholder">No activity yet.</li>
            </ol>
          </div>
          <div id="booking-details" class="booking-details"></div>
          <div id="booking-status" class="booking-status"></div>
        </div>
      </section>
    </main>

    <dialog id="booking-dialog">
      <form id="booking-form">
        <h2>Book appointment</h2>
        <label>
          Customer name
          <input id="booking-name" type="text" placeholder="Alex Smith" autocomplete="name" />
        </label>
        <label>
          Phone number
          <input id="booking-phone" type="tel" placeholder="+1 555 123 4567" autocomplete="tel" />
        </label>
        <label>
          Start time
          <input id="booking-start" type="datetime-local" required />
        </label>
        <label>
          Duration (minutes)
          <input id="booking-duration" type="number" min="15" step="15" value="60" />
        </label>
        <label>
          Notes
          <textarea id="booking-notes" rows="3" placeholder="Any important details"></textarea>
        </label>
        <div class="dialog-actions">
          <button type="button" id="booking-cancel">Cancel</button>
          <button type="submit" id="booking-submit" class="primary">Save to calendar</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
